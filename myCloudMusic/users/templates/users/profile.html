{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <title>{{ user.username }} profile</title>

    <style>
        .profile-body-background {
            background:rgb(31, 31, 31)
        }

        .profile-container {
            position: absolute;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
             /* ANIMATION */
            animation-name: drop-profile;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-duration: 0.7s;
        }
        
        @keyframes drop-profile {
            from {
            top: -100%
            }
            to {
                top: 50%; 
                transform: translateY(-50%);
            }
        }

        .profile-wrapper {
            margin: 0 auto;
            max-width: 500px;
            background: rgb(65, 65, 65);
            border-radius: 15px;
            padding: 1rem;
        }

        .profile-data {
            display: flex;
            align-items: center;
            /* border: 1px solid white; */
            margin-bottom: 1rem;
        }

        .profile-img > img {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            display: block;
            border-radius: 50%;
        }
    
        .profile-bio {
            /* border: 1px solid red; */
            padding-left: 1rem;
        }

        .profile-bio > p {
            color: rgb(223, 223, 223);
            letter-spacing: 0.06rem;
            padding: 0.25rem 0;
            display: inline-block;
        }

        .profile-bio > p:first-child {
            padding-top: 0.5rem;
            font-size: 1.5rem;
            text-transform: capitalize;
            font-weight: bold;
            color: orangered
        }

        #profile-update-form {
            padding: 1rem;
            border: 1px solid rgb(86, 86, 86);
            border-radius: 15px;
        }

        .profile-bio > p:last-child {
            padding-bottom: 0.5rem;
        }

        .profile-btns {
            flex: 0 0 100%;
            text-align: center;
            margin-top: 1rem;
        }

        .btn:nth-child(1) {
            margin-bottom: 0.6rem;
        }

        .btn:nth-child(2) {
            margin-top: 0.6rem;
        }

        .btn:hover {
            border: 2px solid white;
        }

        .profile-update {
            padding: 1rem;
            border-radius: 10px;
            color: white;
            background: orangered;
            display: block;
            border: 2px solid transparent
            
        }

        .profile-cancel{
            padding: 1rem;
            border-radius: 10px;
            color: white;
            background: rgb(95, 95, 95);
            display: block;
            border: 2px solid transparent
        }
    </style>

</head>
<body class="profile-body-background">
    <head>

    </head>
    <main class="profile-container" enctype="multipart/form-data">
        
        <div class="profile-wrapper">
            <div class="profile-data">
                <div class="profile-img">
                    <img src="{{ user.profile.image.url }}" alt="profile picture">
                </div>
                <div class="profile-bio">
                    <p>{{ user.username }}</p>
                    <br>
                    <p>{{ user.email }}</p>
                </div>
            </div>
            <div id="profile-update-form">
                <h3 style="color: white; margin-bottom: 1rem; letter-spacing: 0.06rem; font-weight: normal">Update user information</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="profile-update-form">
                        {{ profile_update_form|crispy }}
                    </div>
                    <div class="user-update-form">
                        {{ user_update_form|crispy }}
                    </div>
                    <div class="profile-btns">
                        <a href="{% url 'users:user-profile' user.pk %}?string={{ user.pk }}" class="profile-update btn">Update</a>
                        <a href="{% url 'music:home' %}" class="profile-cancel btn">Cancel</a>
                    </div>
                </form>
            </div>
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
