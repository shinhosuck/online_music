{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

    <title>{{ user.username }} profile</title>

    <style>
        .profile-container {
            position: absolute;
            width: 100vw;
            animation-name: drop-profile;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-duration: 0.7s;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        @keyframes drop-profile {
            from {
            top: -100%
            }
            to {
                top: 50%; 
                transform: translateY(-50%);
            }
        }

        .profile-wrapper {
            /* margin: 0 auto;
            max-width: 40vw; */
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            background: rgba(9, 26, 72, 0.8);
            /* backdrop-filter: blur(10px); */
            border-radius: 20px;
        }

        .profile-wrapper >
        .profile-img {
            width: 150px;
            height: 150px;
            display: block;
            border-radius: 50%;
            box-shadow: 2px 2px 15px 5px rgb(0, 0, 0);
        }

        .profile-info {
            flex: 0 0 100%;
            /* border: 1px solid green; */
            letter-spacing: 0.06rem;
            text-transform: capitalize;
            text-align: center;
        }

        .profile-info >
        .user-profile-name {
            font-weight: bold;
            font-size: 1.4rem;
            color: rgb(240, 240, 240)
        }

        .profile-info >
        .user-profile-username {
            text-transform: capitalize;
        }

        .profile-info > p {
            margin: 0;
            padding: 0;
            color: rgb(186, 186, 186);
            padding: 0.5rem 0;
            /* border: 1px solid white; */
        }

        .profile-info > p:first-child {
            padding-top: 1rem;
        }

        .profile-info > p:last-child {
            padding-bottom: 0 !important;
        }

        .user-profile-btns {
            flex: 0 0 100%;
            padding-top: 1rem;
            /* border: 1px solid white; */
        }

        .user-profile-btns > a {
            display: block;
            text-align: center;
            padding: 0.8rem;
            border: 2.5px solid transparent;
            border-radius: 8px;
            transition: border 0.17s linear;
            letter-spacing: 0.06rem;
        }

        .user-profile-btns > a:first-child {
            margin-bottom: 0.25rem;
            background: rgb(0, 89, 255);
        }

        .user-profile-btns > a:last-child {
            margin-top: 0.25rem;
            background: rgb(100, 100, 100);
        }

        .user-profile-btns > a:first-child:hover {
            border: 2.5px solid rgb(0, 204, 255);
        }

        .user-profile-btns > a:last-child:hover {
            border: 2.5px solid rgb(204, 204, 204);
        }
    </style>
</head>
<body>
    <header></header>
    <main class="create-album-body">
        <div class="profile-container">
            <div class="profile-wrapper">
                <img src="{{ user.profile.image.url }}" alt="" class="profile-img">
                <div class="profile-info">
                    <p class="user-profile-name">{{ user.profile.name }}</p>
                    <p id="user-profile-username"><i class="fa fa-user"></i> {{ user.username }}</p>
                    <p class="user-profile-email"><i class="fa fa-envelope"></i> {{ user.email }}</p>
                    <p class="user-profile-location"><i class="fa fa-map"></i> {{ user.profile.location }}</p>
                </div>
                <div class="user-profile-btns">
                    <a href="" class="update-profile">Update</a>
                    <a href="{% url 'music:home' %}" class="cancel-update">Cancel</a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
