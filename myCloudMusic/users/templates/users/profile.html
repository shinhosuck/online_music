{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <title>{{ user.username }} profile</title>

    <style>
        .profile-body-background {
            background:rgb(31, 31, 31)
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            /* ANIMATION */
            position: absolute;
            left: 0;
            width: 100vw;
            animation-name: drop-profile;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            animation-duration: 0.7s;
        }
        
        @keyframes drop-profile {
            from {
            top: -100%
            }
            to {
                top: 50%; 
                transform: translateY(-50%);
            }
        }

        .profile-wrapper {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
            flex-wrap: wrap;
            background: rgb(65, 65, 65);
            border-radius: 15px;
            text-align: center;
            
        }
        /* .profile-img {
            border: 1px solid white;
        } */
        .profile-img > img {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            display: block;
            border-radius: 50%;
        }
    
        .profile-bio {
            padding-left: 1rem;
        }

        .profile-bio > p {
            color: rgb(223, 223, 223);
            letter-spacing: 0.06rem;
            /* line-height: 1.5; */
            padding: 1rem 0;
        }

        .profile-bio > p:nth-child(1) {
            padding-bottom: 0.5rem;
        }

        .profile-bio > p:nth-child(2) {
            padding-top: 0.5rem;
        }

        /* .profile-btns {
           border: 1px solid white;
        } */

        .btn:nth-child(1) {
            margin-bottom: 0.6rem;
        }

        .btn:nth-child(2) {
            margin-top: 0.6rem;
        }

        .btn:hover {
            border: 2px solid white;
        }

        .profile-update {
            padding: 1rem;
            border-radius: 10px;
            color: white;
            background: orangered;
            display: block;
            border: 2px solid transparent
            
        }

        .profile-cancel{
            padding: 1rem;
            border-radius: 10px;
            color: white;
            background: rgb(95, 95, 95);
            display: block;
            border: 2px solid transparent
        }
    </style>

</head>
<body class="profile-body-background">
    <head>

    </head>
    <main class="profile-container">
        <div class="profile-wrapper">
            <div class="profile-img">
                <img src="{{ user.profile.image.url }}" alt="profile image">
            </div>
            <div class="profile-bio">
                <p class="profile-username">{{ user.username }}</p>
                <p class="profile-email">{{ user.email }}</p>
            </div>
            <div class="profile-btns">
                <a href="{% url 'users:user-profile' user.pk %}?string={{ user.pk }}" class="profile-update btn">Update</a>
                <a href="{% url 'music:home' %}" class="profile-cancel btn">Cancel</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
