{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <title>New Album</title>
</head>
<body class="create-album-body">
    <div class="create-album-container">
        <div class="create-album-wrapper">
            <h2>Create New Album</h2>
            <p>Copyright protected album cover is not allowed</p>
            <form class="create-album-form" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="create-album-submit">Submit</button>
                <a href="{% url 'music:home' %}" class="create-album-cancel">Cancel</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'music/main.js' %}"></script>
</body>
</html>
